{% extends "base.html" %}
{% block contents %}
<br>
<br>
<div class="jumbotron">
    <form>
        <div class="form-group">
            <label for="title">title</label>
            <input type="email" class="form-control" id="title" value="{{ board.title }}" readonly>
        </div>

        <div class="form-group">
            <label for="contents">contents</label>
            <textarea class="form-control" id="contents" rows="10" readonly>{{ board.content }}</textarea>
        </div>
        <button type="button" class="btn btn-secondary" onclick="location.href='/boards/list/'">돌아가기</button>
    </form>
</div>





{% endblock %}
